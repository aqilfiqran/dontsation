{% extends 'base.html' %}

{% block content %}
<div class="form-section">
    <h1>Masukkan Donasi Anda</h1>
    <div class="border"></div>
    <form method="post" class="donate-form">
        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.donation }}
        <button type="submit" class="donate-btn">submit</button>
    </form>
</div>
{% endblock content %}
