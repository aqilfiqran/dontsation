{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <h1>{{ object.title }}</h1>
    </div>
    <div class="row content-detail">
        <div class="col-lg-4">
            <img src="/media/{{object.image}}" alt="" class="img-fluid">
        </div>
        <div class="col-lg-8">
            <p>{{ object.description }}</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{ receive }}" aria-valuemin="0"
                    aria-valuemax="{{object.target}}">0%</div>
            </div>
            <p class='mt-2'>Donasi yang dibutuhkan sebesar {{object.target}}</p>
            <p class='mt-2'>{{receive}} dari {{object.target}}</p>
            <a class='btn btn-outline-custom mt-3' href="{% url 'donate:create' object.id %} ">Donasi</a>
        </div>
    </div>
</div>
{% endblock content %}

{% block script %}
<script src='{% static 'js/app/progress.js' %}'></script>
{% endblock script %}
